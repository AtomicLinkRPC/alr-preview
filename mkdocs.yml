site_name: AtomicLinkRPC
theme:
  name: material
  features:
  - toc.integrate
  palette:
  - scheme: default
    primary: indigo
    accent: orange
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  - scheme: slate
    primary: indigo
    accent: orange
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
plugins:
  - search
nav:
  - Welcome: index.md
  - Getting Started:
    - Overview: overview.md
    - Building from Source: building-from-source.md    
    - User Guide: user-guide.md
  - Core Reference:
    - API Reference - Core: api-reference-core.md
    - API Reference - Advanced: api-reference-advanced.md
    - Examples: examples.md
  - Deep Dives:
    - Technical Documentation: technical.md
    - API Evolve Policies: evolve-policies.md
    - Migration Guide: migration-guide.md
    - Troubleshooting: troubleshooting.md
  - Performance & Promotion:
    - Benchmarks: benchmarks.md
    - Promotional: promotional.md
  - Comprehensive Guide: atomic-link-rpc.md
  - Raw Results (localhost): assets/results/raw_results_localhost.md
  - Raw Results (remote): assets/results/raw_results_remote.md
  - Source Examples:
    - client_main.cpp: assets/city_guide_example_src/client_main.cpp.md
    - city_guide_common.h: assets/city_guide_example_src/city_guide_common.h.md
    - client.h: assets/city_guide_example_src/client.h.md
    - client.cpp: assets/city_guide_example_src/client.cpp.md
    - service.h: assets/city_guide_example_src/service.h.md
    - service.cpp: assets/city_guide_example_src/service.cpp.md
    - service_main.cpp: assets/city_guide_example_src/service_main.cpp.md
    - alr.cfg: assets/city_guide_example_src/alr.cfg.md
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      guess_lang: false
      line_spans: __span
      pygments_style: github-dark
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.inlinehilite
extra_css:
  - assets/css/extra.css
